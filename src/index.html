<!DOCTYPE html>
<html lang="ru" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Money inspector</title>
    <link rel="stylesheet" type="text/css" href="css/angular-material.css">
</head>

<body>
    <div class="preloader" style="position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(to right, #03a9f4, #106cc8);"
        ng-cloak>
    </div>

    <header class="header">
        <!--
        <md-button ng-controller="historyController" ng-show="canBack" ng-click="back()" class="back md-icon-button" aria-label="backButton">
            <md-icon md-svg-src="img/icons/arrow_back.svg" class="back-button"></md-icon>
        </md-button>
-->
        <md-button ng-click="toggleMenu()" class="menu md-icon-button" ng-controller="sidenavController" aria-label="menu">
            <md-icon md-svg-src="img/icons/menu.svg" class="menu-button"></md-icon>
        </md-button>
    </header>
    <md-sidenav class="md-sidenav md-sidenav-right" md-component-id="sidenav">
        <md-toolbar>
            <div class="md-toolbar-tools">Меню</div>
        </md-toolbar>
        <md-content ng-controller="sidenavLinkController">
            <md-button class="md-sidenav-link" ng-click="goto('statistics')">Статистика</md-button>
            <md-button class="md-sidenav-link" ng-click="goto('category')">Категории</md-button>
            <md-button class="md-sidenav-link" ng-click="goto('settings')">Настройки</md-button>
            <md-button class="md-sidenav-link" ng-click="goto('about')">О программе</md-button>
        </md-content>
    </md-sidenav>
    <main ui-view class="main" autoscroll="true"></main>
</body>

</html>
